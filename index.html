<html>
    <head>
        <title>random app</title>
        <style>
            body {
                background-color: rgb(54, 54, 54);
                text-align: center;
            }
            #text {
                color: white;
                font-size: 1000%;
            }
            button {
                margin: auto;
                font-size: 1000%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">0</h1>
        <button onclick="randomK()">Random</button>
        <script>
            var numbers = [];
            for (var i = 1; i <= 44; i++) {
                if (i !== 32 && i !== 26) {
                    numbers.push(i);
                }
            }
            var prev_num = null;
            function randomK() {
                if (numbers.length === 0) {
                    numbers = [];
                    for (var i = 1; i <= 44; i++) {
                        if (i !== 32 && i !== 26) {
                            numbers.push(i);
                        }
                    }
                }
                var num = numbers.splice(Math.floor(Math.random() * numbers.length), 1)[0];
                document.getElementById("text").innerHTML = num;
                prev_num = num;
            }
        </script>
    </body>
</html>
