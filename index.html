<html>
	<head>
		<title>random app</title>
		<style>
			body {
				background-color: rgb(54, 54, 54);
				text-align: center;
			}
			#text {
				color: white;
				font-size: 1000%;
			}
			button {
				margin: auto;
				font-size: 1000%:
				padding: 60px 100px;
			}
		</style>
	</head>
	<body>
		<h1 id="text">0</h1>
		<button onclick="randomK()">Random</button>
		<script>
			var prev_num = 0;
			function randomK() {
				var num = Math.floor(Math.random() * 44) + 1;
				while (num === 32 || num === 26 || num === prev_num) {
					num = Math.floor(Math.random() * 44) + 1;
				}
				document.getElementById("text").innerHTML = num;
			}
		</script>
	</body>
</html>
